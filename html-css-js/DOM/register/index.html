<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="justify-content-center"> 
        <div class="col-4">
          <form class="row g-3 needs-validation" novalidate>

          
          <div class="form-floating mb-3">
            <input 
              type="firstName" 
              class="form-control" 
              id="firstName" 
              placeholder="name@example.com"
              required>
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="lastName" class="form-control" id="lastName" placeholder="name@example.com">
            <label for="floatingInput">Last Name<label>
          </div>

          <div class="form-floating mb-3">
            <input required type="bio" class="form-control" id="bio" placeholder="name@example.com">
            <label for="floatingInput">Bio</label>
          </div>
          <div class="form-floating mb-3">
            <input required type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input required type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="my-1">
          <a href="../login/">Login</a>
        </div>
          <button type="submit"
          class="btn btn-primary w-100"
          onclick="onSubmit()">
          Submit
        </button>
        </div>
      </form>
      </div>
      
    </div>

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
